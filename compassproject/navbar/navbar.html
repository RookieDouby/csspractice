<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation Navigation Bar</title>
        <link rel="stylesheet" href="../stylesheets/navbar.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <nav class="menu">
            <input type="checkbox" class="menu-open" name="menu-open" value="" href="#" id="menu-open" />
            <label for="menu-open" class="menu-open-button">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-2"></span>
                <span class="hamburger hamburger-3"></span>
            </label>
            <a href="#" class="menu-item"><i class="fa fa-down"></i></a>
            <a href="#" class="menu-item"><i class="fa fa-inbox"></i></a>
            <a href="#" class="menu-item"><i class="fa fa-trash-o"></i></a>
            <a href="#" class="menu-item"><i class="fa fa-search-plus"></i></a>
        </nav>
    </body>
</html>
