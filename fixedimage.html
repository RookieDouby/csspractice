<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a div(image) fixed in center of browser</title>
    <style>
        body {height: 3000px;}
        .logo {
            width: 540px;
            height: 258px;
            background: url("https://www.baidu.com/img/bdlogo.png") no-repeat;
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
</body>
</html>
