<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr and content</title>
    <style>
        div {
            position: relative;
        }
        div:hover::after {
            content: attr(data-title);
            display: inline-block;
            padding: 10px;
            border: 1px solid #000000;
            position: absolute;
            bottom: -41px;
            left: 0px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div data-title="hello, world">hello...</div>
</body>
</html>
