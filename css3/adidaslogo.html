<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>用CSS3实现的addidas阿迪达斯标志LOGO特效 demo by js.alixixi.com</title>
<style>
   /*general style */
    .canvas {
        display: block;
        overflow: hidden;
        position:relative;
        top: 0px;
        text-indent: -9999px;
        z-index: 10;
    }
    .icon, .icon * {
        display: block;
        position: absolute;
    }
    .monitor,
    .monitor .canvas {
        height: 304px;
        width: 540px;
    }
    .monitor {
        background: #000;
        border: 30px; solid #000;
        border-radius: 20px;
        float: left;
        position: relative;
    }
    /*bottom shadow*/
    .monitor:before {
        content: "";
        display: block;
        position: absolute;
        height: 20px;
        left: 30px;
        width: 540px;
        box-shadow: 0 360px 10px rgba(0,0,0,0.2);
        border-radius: 50%;
    }
    /*shine */
    .monitor:after {
        content: "";
        display: block;
        position: absolute;
        background: -webkit-linear-gradient(top left, rgba(255,255,255,0) 60%,rgba(255,255,255,0.2) 60%,rgba(255,255,255,0) 100%);
        right: -30px;
        text-indent: -99999px;
        top: -30px;
        width: 600px;
        z-index: 10px;
        border: absolute;
        border-radius: 20px 20px 0 0;

    }
</style>
</head>
<body>
  <div id="adidas">
    <div class="monitor">
      <div class="canvas">
          <div class="icon">
              <div class="leaf1">
                  <div class="leaf-t1"></div>
                  <div class="leaf-t2"></div>
              </div>
              <div class="leaf2">
                  <div class="leaf-t1"></div>
                  <div class="leaf-t2"></div>
              </div>
              <div class="leaf3">
                  <div class="leaf-t1"></div>
                  <div class="leaf-t2"></div>
              </div>
              <div class="stripes">
                  <div class="stripe"></div>
                  <div class="stripe"></div>
                  <div class="stripe"></div>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
